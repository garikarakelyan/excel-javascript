<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Excel</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="app" class="container">
    <div class="db">
        <div class="db__header">
            <h1>Excel</h1>
        </div>
        <div class="db__new">
            <div class="view">
                <a href="#" class="create">New table</a>
            </div>
        </div>
        <div class="db__table view">
            <div class="list-header">
                <span>Name</span>
                <span>Date</span>
            </div>
            <ul class="list">
                <li class="record">
                    <a href="#">Table 1</a>
                    <strong>10.10.20</strong>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
